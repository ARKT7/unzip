<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Explorer</title>
    <script src="dist/jszip.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #007aff, #00c6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 600px;
            height: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #007aff;
        }
        input { display: none; }
        .custom-file-upload {
            display: inline-block;
            padding: 14px 28px;
            cursor: pointer;
            background: #007aff;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .custom-file-upload:hover {
            background: #005ecb;
        }
        #file-list {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f9f9f9;
            padding: 15px;
        }
        .folder, .file-item {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .folder:hover, .file-item:hover {
            background: #e3e3e3;
        }
        .download-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #005ecb;
        }
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: red;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: 0.5s;
        }
        .error-message.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="error-message" id="error-message">File is too large!</div>
    <div class="container">
        <h1>ZIP File Explorer</h1>
        <label for="zipFileInput" class="custom-file-upload">Choose ZIP File</label>
        <input type="file" id="zipFileInput" accept=".zip">
        <div id="file-list"></div>
    </div>
    <script>
        let zipInstance;
        document.getElementById('zipFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 2147483648) { // 2GB limit
                    showError("ZIP file is too large to process!");
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(event) {
                    JSZip.loadAsync(event.target.result, { createFolders: true }).then(function(zip) {
                        zipInstance = zip;
                        displayFolderContents('');
                    }).catch(function(error) {
                        showError("Error reading ZIP file: " + error.message);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
        function displayFolderContents(folderPath) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = folderPath ? `<button onclick="displayFolderContents('')" class="download-btn">â¬… Back</button>` : '';
            Object.keys(zipInstance.files).forEach(function(fileName) {
                if (fileName.startsWith(folderPath) && fileName !== folderPath) {
                    const relativeName = fileName.substring(folderPath.length);
                    if (relativeName.includes('/') && relativeName.split('/').length === 2) {
                        const folderName = relativeName.split('/')[0];
                        const folderDiv = document.createElement('div');
                        folderDiv.className = 'folder';
                        folderDiv.innerHTML = `ðŸ“ ${folderName}`;
                        folderDiv.onclick = () => displayFolderContents(folderPath + folderName + '/');
                        if (!fileList.innerHTML.includes(folderDiv.innerHTML)) {
                            fileList.appendChild(folderDiv);
                        }
                    } else if (!relativeName.includes('/')) {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `<span>${relativeName}</span> <button class="download-btn" onclick="downloadFile('${fileName}')">Download</button>`;
                        fileList.appendChild(fileItem);
                    }
                }
            });
        }
        function downloadFile(fileName) {
            const file = zipInstance.files[fileName];
            if (!file) return;
            file.async('blob').then(function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
        function showError(message) {
            const errorBox = document.getElementById('error-message');
            errorBox.textContent = message;
            errorBox.classList.add('show');
            setTimeout(() => errorBox.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
